<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wealthify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2>Register on Wealthify</h2>
        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="regName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="regPortfolio">Portfolio (comma-separated stock symbols):</label>
                <input type="text" id="regPortfolio" name="regPortfolio" placeholder="e.g., AAPL, MSFT, TSLA" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
